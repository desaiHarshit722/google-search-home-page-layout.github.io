<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Demo </title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>images</li>
                <li><i class="fa-regular fa-ellipsis"></i></li>
                <li>profile</li>

            </ul>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="part1">
                <h1>Google</h1>
            </div>
            <div class="part2">
                <form action="">
                     <input type="search" placeholder="Search Google ot type a URL">
                </form>
            </div>
            <div class="part3">
                <div class="row1">
                    <ul>
                        <li>
                            <div class="logo">
                                <img src="/assets/youtube.jpg" alt="">
                            </div>
                            <div class="name">
                                <span>YouTube</span>
                            </div>
                        </li>
                        <li>
                            <div class="logo">
                                <img src="/assets/google signin.png" alt="">
                            </div>
                            <div class="name">
                                <span>Sign in</span>
                            </div>
                        </li>
                        
                        <li>
                            <div class="logo">
                                <img src="/assets/maps.png" alt="">
                            </div>
                            <div class="name">
                                <span>Google Maps</span>
                            </div>
                        </li>
                        <li>
                            <div class="logo">
                                <img src="/assets/Google news.jpg" alt="">
                            </div>
                            <div class="name">
                                <span>Google News</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row1">
                    <ul>
                        <li>
                            <div class="logo">
                                <img src="/assets/gmail.png" alt="">
                            </div>
                            <div class="name">
                                <span>Gmail</span>
                            </div>
                        </li>
                        <li>
                            <div class="logo">
                                <img src="/assets/web store.jpg" alt="">
                            </div>
                            <div class="name">
                                <span> Web Store</span>
                            </div>
                        </li>
                        
                        <li>
                            <div class="logo">
                                <img src="/assets/whatsapp.jpg" alt="">
                            </div>
                            <div class="name">
                                <span>whatsapp</span>
                            </div>
                        </li>
                      
                    </ul>
                </div>
                
            </div>
        </div>
    </main>

</body>

</html>
